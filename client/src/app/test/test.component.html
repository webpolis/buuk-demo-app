<div class="box" *ngIf="action === 'create'">
    Create test form here
</div>
<div class="box" *ngIf="test">
    <div class="content" *ngFor="let question of test.questions">
        <h2>
            {{ question.content }}
        </h2>
        <ul>
            <li *ngFor="let choice of question.choices">
                {{ choice.content }}
            </li>
        </ul>
    </div>
</div>
